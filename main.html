<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Table</title>
</head>
<body>

<table border="1" width="100%" height="500px">
    <tbody>

        <!-- Row 1 -->
        <tr>

            <!-- Column 1 : Nested Table 2 -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column1</th>
                        <th>Column2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Column 2 : Nested Table 1 -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>

        </tr>

        <!-- Row 2 -->
        <tr>

            <!-- Column 1 : Nested Table 3 -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Column 2 : Nested Table 4 -->
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background:black; color:white; text-align:center;">
                            HTML
                        </td>
                    </tr>
                </table>
            </td>

        </tr>

    </tbody>
</table>

</body>
</html>
